name: Java Assignment CI

on:
  push:
    paths:
      - "FnCS_Casestudy2/fcs-interview-code-assignment-main/java-assignment/**"
  pull_request:
    paths:
      - "FnCS_Casestudy2/fcs-interview-code-assignment-main/java-assignment/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Build & test Java assignment
        working-directory: FnCS_Casestudy2/fcs-interview-code-assignment-main/java-assignment
        run: mvn -B clean verify
